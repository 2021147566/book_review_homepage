<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
</head>
<body>
<!-- 상단 네비게이션 -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand">사이트 제목</a>
            <div class="nav-item">
                <a class="nav-link" href="/mainpage">Home</a>
            </div>

            <div class="d-flex">
                <input class="form-control me-2" type="text" placeholder="검색어를 입력하세요.">
                <button class="btn btn-primary" type="button">검색</button>
            </div>
            <form class="form-inline my-2 my-lg-0">
                {% if not user.is_authenticated %}
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/login"> 로그인 <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/signup"> 회원가입 <span class="sr-only"></span></a>
                    </li>
                </ul>
                {% else %}

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item disabled">
                            <span class="nav-link"> {{ user.username }} 님 반갑습니다. </span>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Dropdown</a>
                        <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/liked_book/{{ user.username }}">좋아한 책</a></li>
                        <li><a class="dropdown-item" href="/liked_review/{{ user.username }}">좋아한 리뷰</a></li>
                        <li><a class="dropdown-item" href="/new_book">책 등록</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/profile/{{ user.username }}">내 정보</a></li>
                        <li><a class="dropdown-item" href="/logout">로그아웃</a></li>
                        </ul>
                    </li>
                </ul>
                {% endif %}
            </form>
        </div>
    </nav>

</body>
</html>
